name: Daily Paper Data Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pydantic google-genai python-dotenv

      - name: Update paper data
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python tools/collect_papers.py

      - name: Regenerate paper files
        run: |
          python tools/generate_papers.py

      - name: Regenerate README
        run: |
          python tools/generate_readme.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/papers.json papers/*.md README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily paper data update [skip ci]"
            git push
          fi
